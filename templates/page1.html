<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Planner</title>
    <link rel="stylesheet" href="/static/css/page1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personalized Workout Planner</h1>
            <p>Enter your details to receive a custom workout plan</p>
        </header>
        <form action="/generate_plan" method="POST" class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="10" max="100">
            </div>
            <div class="form-group">
                <label for="weight">Weight (lb)</label>
                <input type="number" id="weight" name="weight" required min="30" max="300">
            </div>
            <div class="form-group">
                <label for="height">Height (feet)</label>
                <input type="number" id="height" name="height" required min="100" max="250">
            </div>
            <div class="form-group">
                <label for="bodyFat">Body Fat (%)</label>
                <input type="number" id="bodyFat" name="bodyFat" required min="0" max="100" step="0.1">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmiCase">BMI Case</label>
                <input type="text" id="bmiCase" name="bmiCase" required placeholder="Enter your BMI case">
            </div>
            <button type="submit" class="btn">Generate Workout Plan</button>
        </form>
    </div>
</body>
</html>
